---
- name: Install Apache (httpd)
  package:
    name: httpd
    state: present

- name: Start and enable httpd
  service:
    name: httpd
    state: started
    enabled: yes

- name: Ensure repo directory exists
  file:
    path: "{{ repo_dir }}"
    state: directory
    mode: '0755'

- name: Copy RPM files into repo directory
  copy:
    src: rpms/
    dest: "{{ repo_dir }}/"
    mode: '0644'

- name: Install createrepo
  package:
    name: createrepo
    state: present

- name: Run createrepo and ensure repo metadata exists
  command: createrepo "{{ repo_dir }}"
  args:
    creates: "{{ repo_dir }}/repodata"

- name: Define SELinux context for repo dir (persistent)
  community.general.sefcontext:
    target: "{{ repo_dir }}(/.*)?"
    setype: httpd_sys_content_t
    state: present

- name: Restore SELinux contexts properly
  command: restorecon -Rv "{{ repo_dir }}"

- name: Open HTTP port 80/tcp in firewalld (permanent + immediate)
  ansible.posix.firewalld:
    port: 80/tcp
    state: enabled
    permanent: yes
    immediate: yes

